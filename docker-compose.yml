version: "3"
services:
  app:
    build: .
    restart: always
    environment:
      TZ: Asia/Tokyo
    depends_on:
      - "db"
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: task_manager
      MYSQL_ROOT_PASSWORD: pass
      TZ: Asia/Tokyo
    volumes:
      - ./volume:/var/lib/mysql
      - /home/kotaro/TaskManager/initdb.d:/docker-entrypoint-initdb.d
